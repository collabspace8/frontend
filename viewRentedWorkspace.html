<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworker</title>
    <link rel="stylesheet" href="owner-style.css">
</head>

<body>
    <header id="header-main">
        <div id="list-items">
            <span class="collab-space">Collab Space</span>
            <ul class="nav-list">
                <a href="coworker.html">Coworker Dashboard</a>
                <a id="logoutBtn">Logout</a>
                Welcome Coworker
            </ul>
        </div>
    </header>
    <section>
        <h1 class="dashboard-heading">Rented Workspace</h1><br>
        <table>
            <thead>
                <tr>
                    <th>Property ID</th>
                    <th>Work Space ID</th>
                    <th>Type</th>
                    <th>Capacity</th>
                    <th>Smoking</th>
                    <th>Availability Date</th>
                    <th>Lease Term</th>
                    <th>Price</th>
                    <th>Contact Information</th>
                    <th>Image</th>
                    <th>Rate Workspace</th>
                </tr>
            </thead>
            <tbody id="workSpaceTable">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </section>

    <!-- Rate Workspace Modal -->
    <section>
        <div id="rateModal" class="rateModal">
            <div class="rateModal-content">
                <h2>Rate Workspace</h2><br>
                <!-- Adjusted hidden input with the correct ID -->
                <input type="hidden" id="workspaceIdInput" value="">
                <form id="rateForm">
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div><br><br><br><br><br>
    </section>


    <footer>
        <p class="center">
            &copy; 2024 Collab Space. All rights reserved.
        </p>

    </footer>

    <script src="viewRentedWorkspace.js"></script>

</body>

</html>
